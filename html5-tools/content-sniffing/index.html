<!DOCTYPE html>
<meta charset="UTF-8">
<title>text/html Content Sniffing</title>

<p>Enter some markup into the text box and click <kbd>Sniff</kbd> to
   see if it would be sniffed as HTML, Atom, RSS or RDF.
<p>See <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/section-content-type-sniffing.html#content-type3">Content-Type sniffing: feed or HTML</a>

<p><label for="input">Markup:</label><br />
    <textarea id="input" rows="20" cols="100"></textarea>
<p><button type=button onclick="w(sniff(document.getElementById('input').value));">Sniff</button>
   <button type="button" onClick="clearLog();">Clear Log</button>
<pre id="output"></pre>
