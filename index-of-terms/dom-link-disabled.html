<span><span>... only applies
  to style sheet links. When the </span><code><a href="semantics.html#the-link-element">link</a></code> element defines a
  style sheet link, then the <code title="dom-link-disabled"><a href="semantics.html#dom-link-disabled">disabled</a></code> attribute behaves as
  defined <a href="http://dev.w3.org/html5/spec/semantics.html#dom-linkstyle-disabled" title='Read about this "for the alternative style sheets DOM" reference in the full HTML5 spec.' class="full-spec-link">for the alternative
  style sheets DOM</a>. For all other <code><a href="semantics.html#the-link-element">link</a></code> elements it
  always return false and does nothing on setting.</span>
